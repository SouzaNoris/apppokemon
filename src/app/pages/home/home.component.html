<div class="container-fluid">
  <h3 class="text-center">Bem vindo ao App!</h3>
  <p class="text-center">Aqui você verá seus pokémons favoritos.</p>
  
  <hr />
  
  <div class="row" style="height: 75vh; overflow: auto">
    <app-card
      class="col-sm-3"
      [paginated]="pokemon"

    >
    </app-card>
  </div>
</div>
